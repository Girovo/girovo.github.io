---
layout: default
---

<div class="text-center my-3">
  <h1>{{ site.data.main_page.title }}</h1>
</div>

<div class="card border-0 my-3">
  <div class="row">
    <div class="col-xs-12 col-md-6">
      <div class="card-body">
        <div class="card-title">
          <h3>{{ site.data.main_page.banner.title }}</h3>
        </div>
        <div class="card-text">
          {{ site.data.main_page.banner.description }}
        </div>
        <a href="#" class="card-link">See more...</a>
      </div>
    </div>
    <div class="offset-md-1 col-xs-12 col-md-5 d-flex align-items-center">
      <img
        class="card-img"
        src="{{ site.data.main_page.banner.img_url }}"
        alt="online sale"
      />
    </div>
  </div>
  <!-- end row -->
</div>
<!-- end card -->

<h3>Our projects</h3>
<div class="row mb-3">
  {% for project in site.data.main_page.projects %}
  <div class="col-xs-12 col-sm-6 col-md-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">{{ project.title }}</h4>
        <div class="card-text">{{ project.description }}</div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
